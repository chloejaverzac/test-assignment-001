<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snippet : base syntax</title>

  <script src="../../../bower_components/requirejs/require.js"></script>
  <script>
    require([ '../../common/requirejs-config' ], function() {
      // adapt config for this file
      requirejs.config({baseUrl: '../../..'});
      // Configuration loaded now, safe to do other require calls that depend on that config.
      require([
        'lodash',
        'jquery',
        'bootstrap'
      ],
      function(_, $) {
        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////
        'use strict';

        /* syntax demo
         */

        var int = 1;
        var string = "hello";
        var array = [];
        var obj = {};

        // greet someone
        function hello(name) {
          if (!name)
            console.log('hello, unknown!');
          else if (name === 'internet')
            console.log('Meeeooow!');
          else
            console.log('hello, ' + name + '!');
        }

        hello('John');
        hello('internet');
        hello();
        hello(null);
        hello('');
        hello(obj);
        ///////////////////////////////////////////////////////////////////////////////////////////////////////////////
      });
    });
  </script>

</head>

<body>
  <div class="container">
    <h1>Hello world.</h1>
  </div>
</body>
</html>
